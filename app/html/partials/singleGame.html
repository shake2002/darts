<div class="panel panel-primary">
	<div class="panel-heading"><div class="col-md-11">Pojedyncza gra</div><div class="col=md-1"><a class="btn btn-warning btn-xs" role="button" href="#/">Powrót</a></div></div>
	<div class="panel-body" ng-show="!playersSelected">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2>Wybierz zawodników</h2>
			</div>
			<players column-no="1" players="players" player-chosen="playerChosen"  action="selectPlayer(selectedPlayerId, selectedColumnNo)"></players>
			<players column-no="2" players="players" player-chosen="playerChosen"  action="selectPlayer(selectedPlayerId, selectedColumnNo)"></players>
		</div>
		<div class="row">
			<div class="col-md-1 col-md-offset-11"><button class="btn btn-warning" ng-click="showGameSelector();" ng-disabled="selectedPlayersCount < 2">Dalej</button></div>
		</div>
	</div>
	<div class="panel-body" ng-show="playersSelected && !gameLaunched">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2>Wybierz grę</h2>
			</div>
			<div class="col-md-12 text-center">
				<button ng-class="{'btn btn-primary' : selectedGame == '301', 'btn btn-default' : selectedGame != '301'}" ng-click="selectGame('301')">301</button>
				<button ng-class="{'btn btn-primary' : selectedGame == '501', 'btn btn-default' : selectedGame != '501'}" ng-click="selectGame('501')">501</button>
			</div>
			<div class="row">
				<div class="col-md-1 col-md-offset-11"><button class="btn btn-warning" ng-click="startGame();"  ng-disabled="selectedPlayersCount < 2 || selectedGame == 'none'">Start</button></div>
			</div>
		</div>
	</div>
	<div class="panel-body" ng-show="playersSelected && gameLaunched">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2>Gra: {{selectedGame}}</h2> 
				<div class="row" ng-repeat="number in playerChosen | limitTo: playerResultRowsCount">
					<div class="col-md-6" ng-repeat="playerId in playerChosen">
						<player-result player-id="playerId" players="players" active-player="activePlayer"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-right">
						<button class="btn btn-primary btn-lg" ng-click="nextPlayer()">Następny zawodnik</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="row">
							<div class="col-md-12 text-center">
								<form class="form-inline">
									<div class="form-group">
										<ul class="pager">
										  <li ng-class="{'disabled' : activeInput == 0}"><a href="" ng-click="prevInput()">Poprzedni</a></li>
										</ul>
									</div>
									<div ng-class="{'form-group has-success' : activeInput == 0, 'form-group' : activeInput != 0}">
										<input type="number" ng-model="shots[0]" readonly class="singleResultInput form-control input-lg">
									</div>
									<div ng-class="{'form-group has-success' : activeInput == 1, 'form-group' : activeInput != 1}">
										<input type="number" ng-model="shots[1]" readonly class="form-control input-lg singleResultInput ">
									</div>
									<div ng-class="{'form-group has-success' : activeInput == 2, 'form-group' : activeInput != 2}">
										<input type="number" ng-model="shots[2]" readonly class="form-control input-lg singleResultInput">
									</div>
									<div class="form-group">
										<ul class="pager">
										  <li ng-class="{'disabled' : activeInput == 2}"><a href="" ng-click="nextInput()">Następny</a></li>
										</ul>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row" ng-repeat="rowNo in [1,2,3,4]">
					<div class="col-md-4 col-md-offset-4">
						<div class="row">
							<div class="col-md-12 text-center" >
								<button ng-repeat="id in [1,2,3,4,5]" class="btn btn-default calcButton" ng-click="setResult((rowNo -1) * 5 + id)">{{(rowNo -1) * 5 + id}}</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="row">
							<div class="col-md-12 text-center">
								<button class="btn btn-warning">Wyczysc</button>
								<button class="btn btn-warning calcButton" value="x2" ng-disabled="shots[activeInput] == '' || disableDT" ng-click="double()">x2</button>
								<button class="btn btn-default calcButton" ng-click="setResult(25)">25</button>
								<button class="btn btn-warning calcButton" value="x2" ng-disabled="shots[activeInput] == '' || shots[activeInput] == 25 || disableDT" ng-click="tripple()">x3</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
