<div class="panel panel-primary">
	<div class="panel-heading">{{title}} ({{users.length}})</div>
	<div class="panel-body">
		<input name="search" class="form-control" placeholder="search user" ng-model="search.$" /><br/>
		<table class="table table-striped table-hover success">
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Nick</th>
				<th>Action</th>
			</tr>
			<tr ng-click="userDetails()" ng-repeat="user in users | filter: search">
				<td>{{$index + 1}}.</td>
				<td>{{user.name}}</td>
				<td>{{user.nick}}</td>
				<td><a href="" class="glyphicon glyphicon-trash" ng-click="removeUser($index)"></a></td>																	
			</tr>						
		</table>		
	</div>
	<div class="panel-footer">
		<h3>Add new user:</h3>
		<form class="form-horizontal" name="userForm" ng-submit="addUser()">
			<div class="form-group">
				<label for="username" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-4">
					<input type="text" name="username" class="form-control" placeholder="put your name" ng-model="userName" ng-minlength="3" ng-pattern="/^[a-zA-Z]+$/" required>
					<div ng-show="userForm.username.$dirty && userForm.username.$invalid">
						<span ng-show="userForm.username.$error.required">Name is required.</span>
						<span ng-show="userForm.username.$error.minlength">Name must be greater than 3 characters.</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-4 control-label">Nick (optional)</label>
				<div class="col-sm-4">
					<input type="text" name="usernick" class="form-control" placeholder="put your nick (optional)" ng-model="userNick">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<button type="submit" class="btn btn-primary" ng-disabled="userForm.$dirty && userForm.$invalid">Add User</button>
				</div>
			</div>
		</form>
	</div>
</div>
